<div class="card">
    <div class="card-body">
        <h4 class="card-title">{{project.name}} 
            <div class="dropdown" style='display:inline-block;float:right;margin-right:10rem;'>
                <button class="btn primary dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                        </button>
                <div class="dropdown-menu" aria-labelledby="triggerId">
                    <a class="dropdown-item" href="{% url 'projects:project-details' pk=project.pk %}">Details</a>
                </div>
            </div>
        </h4>
        <p class="card-text">Start: {{project.start_date}}</p>
        <p class="card-text">Type: {{project.type_string}}</p>
        <hr class="my-4">
        <p class="card-text">Description: {{project.description}}</p>
    </div>
</div>
